<div class="sales-container">
    <h2>Sales Grid</h2>
    
    <div *ngIf="salesData.length === 0" class="no-data">No sales records found.</div>
    
    <table *ngIf="salesData.length > 0">
        <thead>
            <tr>
                <th>Sale Number</th>
                <th>Date</th>
                <th>Customer</th>
                <th>ChartId</th>
                <th>Total Amount</th>
                <th>Cancelled</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sale of salesData.slice((currentPage - 1) * pageSize, currentPage * pageSize)">
                <td>{{ sale.saleNumber }}</td>
                <td>{{ sale.saleDate | date:'shortDate' }}</td>
                <td>{{ sale.customer }}</td>
                <td>{{ sale.branch }}</td>
                <td>${{ sale.totalAmount.toFixed(2) }}</td>
                <td>{{ sale.cancelled ? 'Yes' : 'No' }}</td>
                <td><button (click)="editSale(sale)">Edit</button></td>
            </tr>
        </tbody>
    </table>

    <div class="pagination" *ngIf="salesData.length > 0">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }}</span>
        <button (click)="nextPage()" [disabled]="(currentPage * pageSize) >= salesData.length">Next</button>
    </div>
</div>
